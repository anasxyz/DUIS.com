<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark accent p-3" id="top">

    <main>
        <!-- Main Page -->
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto my-3 pt-3">
                    <h2 class="text-center">Contact Us</h2>
                    <form class="font">
                        <div class="form-group my-2">
                            <label class="pt-2" for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter your name...">
                        </div>
                        <div class="form-group my-2">
                            <label class="pt-2" for="email">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter your email...">
                        </div>
                        <div class="form-group my-2">
                            <label class="pt-2" for="question">Question</label>
                            <textarea id="question" class="form-control" placeholder="Enter your question..."
                                rows="4"></textarea>
                        </div>
                        <div class="form-group my-3 text-center">
                            <button type="button" class="btn btn-primary float-center">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
